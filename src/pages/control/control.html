<ion-header>

  <ion-navbar>
         <button menuToggle>
      <ion-icon name='menu'></ion-icon>
</button>
    <ion-title class="titulo">
      <div style="float:left">{{ nombre }}</div>
    <div style="float:right"> <img src="assets/img/logo.png" height="25px" /> </div>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
   <ion-card>
     <ion-card-title>
       <strong>{{nombre}} {{pla}}</strong>
     </ion-card-title>
    <ion-card-content>
       <ion-item> <!--pattern="[0-9\-]*"-->
        <ion-label floating>{{"valor" | translate}}</ion-label>
        <ion-input type="number" step="0.01"  [(ngModel)]="valor"></ion-input>
      </ion-item>
      <hr>   
<button ion-button (click)="takeFoto()" twitter style="width: 47%;">{{"foto" | translate}}</button> 
<button ion-button (click)="terminar(idcontrol)" [disabled]="desactivado" twitter style="width: 47%;">{{"terminar" | translate}}</button> 
      <img [src]="base64Image" *ngIf="base64Image" />
</ion-card-content>
  </ion-card>
  
</ion-content>
