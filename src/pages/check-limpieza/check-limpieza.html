<ion-header>

  <ion-navbar>
    <ion-title>{{ nombreLimpieza }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-item *ngFor="let elementoLimpieza of checkLimpiezas">

    <!--<ion-label [ngClass]="elementoLimpieza.fecha_prevista <= hoy? 'able':'disable'" (click)="opciones(elementoLimpieza)">{{elementoLimpieza.nombreElementoLimpieza}}-->
    <ion-label [ngClass]="{'able':elementoLimpieza.isondate,'disable':elementoLimpieza.isondate}" (click)="opciones(elementoLimpieza)">{{elementoLimpieza.nombreElementoLimpieza}}
      
      - {{elementoLimpieza.fecha_prevista}}
    </ion-label>

    <ion-icon (click)="opciones(elementoLimpieza)" *ngIf="elementoLimpieza.checked=='true'" name="checkmark-circle" item-right></ion-icon>
  <ion-icon (click)="opciones(elementoLimpieza)" *ngIf="elementoLimpieza.checked=='false'" name="close-circle" item-right></ion-icon>
  <ion-icon (click)="opciones(elementoLimpieza)" *ngIf="elementoLimpieza.checked=='na'" name="help-circle" item-right></ion-icon>
</ion-item>
<button ion-button (click)="takeFoto()" twitter style="width: 48%;">{{"foto" | translate}}</button> 
<button ion-button (click)="terminar()" twitter style="width: 48%;">{{"terminar" | translate}}</button> 
</ion-content>
