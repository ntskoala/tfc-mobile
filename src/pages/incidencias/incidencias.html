<ion-header>

  <ion-navbar>
    <ion-title>incidencias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

<!-- {{incidencia["origen"]}}
{{incidencia.incidencia}} -->
<ion-list *ngIf="incidencia">
  <ion-item>
    <ion-input type="text" placeholder="Incidencia" [(ngModel)]="incidencia.incidencia"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Descripcion"  [(ngModel)]="incidencia.descripcion"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="text" placeholder="Solucion inmediata"  [(ngModel)]="incidencia.solucion"></ion-input>
  </ion-item>

</ion-list>
  <hr>   
<button ion-button (click)="takeFoto()" twitter style="width: 47%;">{{"foto" | translate}}</button> 
<button ion-button (click)="creaIncidencia()" [disabled]="desactivado" twitter style="width: 47%;">{{"enviar" | translate}}</button> 
 
<img [src]="base64Image" *ngIf="base64Image" />
</ion-content>
