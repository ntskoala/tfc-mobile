<ion-header>

  <ion-navbar>


    <ion-title class="titulo">
      <div style="float:left">{{"login" | translate }}</div>
      <div style="float:right"> <img src="assets/img/logo.png" height="25px" /> </div>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-row>
<ion-col>
<img [src]="logoempresa" *ngIf="empresa" class="center logo"/>
</ion-col>
</ion-row>
  
  <p>
  </p>
      <ion-list>
 
      <ion-item>
        <ion-label floating>{{"nombre" | translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
      </ion-item>
 
      <ion-item>
        <ion-label floating>{{"password" | translate}}</ion-label>
        <ion-input type="password" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>



    <button ion-button (click)="login()" twitter style="width: 100%;">Login</button> 


</ion-content>
