<ion-content padding>
<div class="empresa">
  <ion-card>
    <ion-card-title>
      {{"empresa.titulo" | translate}}
    </ion-card-title>
    <ion-card-content>
      {{"empresa.texto" | translate}}
           <ion-item> <!--pattern="[0-9\-]*"-->
        <ion-label floating>{{"empresa.codigo" | translate}}</ion-label>
        <ion-input name="empresa" type="number" [(ngModel)]="empresa"></ion-input>
      </ion-item>
      <button ion-button name="setEmpresaButton" (click)="setEmpresa()" twitter>{{"empresa.ok" | translate}}</button> 
    </ion-card-content>
  </ion-card>
  </div>
  <div *ngIf="koala">
   Produccion<ion-toggle [(ngModel)]="debug" ></ion-toggle>Debug
  </div>
</ion-content>
